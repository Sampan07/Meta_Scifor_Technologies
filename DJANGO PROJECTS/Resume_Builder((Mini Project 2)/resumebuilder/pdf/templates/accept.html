<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Resume Builder</title>

    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
        max-width: 600px;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #343a40;
      }
      .btn-primary {
        width: 100%;
      }
      .navbar {
        margin-bottom: 20px;
      }
      /* Custom navbar link colors */
      .navbar-nav .nav-link {
        color: #343a40; /* Default link color */
        transition: color 0.3s ease;
      }
      .navbar-nav .nav-link:hover {
        color: #007bff; /* Hover color */
      }
    </style>
  </head>
  <body>
    <!-- Navbar with hamburger menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list">All Resumes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Please fill out your details</h1>
      <div class="card">
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Contact No.</label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Contact No." required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email Id" required>
            </div>
            <div class="mb-3">
              <label for="school" class="form-label">School</label>
              <input type="text" class="form-control" id="school" name="school" placeholder="Enter your School Name" required>
            </div>
            <div class="mb-3">
              <label for="degree" class="form-label">Degree</label>
              <input type="text" class="form-control" id="degree" name="degree" placeholder="BTech, MTech, MCA etc" required>
            </div>
            <div class="mb-3">
              <label for="university" class="form-label">University</label>
              <input type="text" class="form-control" id="university" name="university" placeholder="Enter your University" required>
            </div>
            <div class="mb-3">
              <label for="skills" class="form-label">Skills</label>
              <input type="text" class="form-control" id="skills" name="skills" placeholder="C, C++, Java, Django etc" required>
            </div>
            <div class="mb-3">
              <label for="work_exp" class="form-label">Work Experience</label>
              <textarea class="form-control" id="work_exp" name="work_exp" rows="3" placeholder="Tell about your previous experiences"></textarea>
            </div>
            <div class="mb-3">
              <label for="about_you" class="form-label">About Yourself</label>
              <textarea class="form-control" id="about_you" name="about_you" rows="3" placeholder="Tell something about yourself"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
