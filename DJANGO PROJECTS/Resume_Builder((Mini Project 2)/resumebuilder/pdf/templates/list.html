<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome for the delete icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>List of Resumes</title>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .resume-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            padding: 20px;
            transition: transform 0.2s;
        }
        .resume-card:hover {
            transform: scale(1.05);
        }
        .download-btn, .delete-btn {
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .download-btn {
            background-color: #007bff;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .add-resume-btn {
            width: 100%;
            margin-top: 20px;
        }
        /* Navbar styles */
        .navbar {
            margin-bottom: 20px;
        }
        .navbar-nav .nav-link {
            color: #343a40;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

<!-- Navbar with hamburger menu -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list">All Resumes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div>
    <h2>Resume List</h2>
</div>

<div class="container">
    {% for profile in profiles %}
    <div class="resume-card d-flex justify-content-between align-items-center">
        <h5>{{ profile.name }}</h5>
        <div>
            <a href="/{{ profile.id }}" class="btn download-btn">Download as PDF</a>
            <a href="{% url 'del_resume' profile.id %}" class="btn delete-btn">
                <i class="fas fa-trash-alt"></i>
            </a>
        </div>
    </div>
    {% endfor %}

    <a href="/" class="btn btn-primary add-resume-btn">Add a new Resume to the List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
