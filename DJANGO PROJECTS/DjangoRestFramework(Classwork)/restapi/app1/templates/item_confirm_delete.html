<!DOCTYPE html>
<html>
<head>
    <title>Delete {{ item.name }}</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ item.name }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'item_list' %}">Cancel</a>
</body>
</html>
